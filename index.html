<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://robokart.com/WebAR/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="https://robokart.com/WebAR/SmartPenCharts.mp4" autoplay loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" position="0 0 0.1" width="1.92" height="1.08" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
